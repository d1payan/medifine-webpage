<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Medifine Website</title>
		<link rel="stylesheet" href="./style.css" />
		<!-- Open Sans Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<!-- Navbar Section -->
			<nav>
				<img src="./images/logo.png" alt="site-logo" />
				<ul>
					<li>Home</li>
					<li>About Us</li>
					<li>Our Services</li>
					<li>Contact Us</li>
				</ul>
			</nav>
			<!-- Hero Section -->
			<main>
				<!-- Left Section -->
				<section class="leftsection">
					<img src="./images/topAngle.png" alt="" class="topangle" />
					<h1>Complete Health Care Solutions for Everyone</h1>
					<p>
						We're always available for our Patients with emergen problems. You
						can easily reach us 24/7. We focused on highest quality.
					</p>
					<img src="./images/bottomAngle.png" alt="" class="bottomangle" />
					<img src="./images/stethoscope.png" alt="" class="stethoscope" />
					<button>Make Appointment</button>
					<img src="./images/mouse.png" alt="" class="mouse" />
				</section>
				<!-- Right Section -->
				<section class="rightsection">
					<img src="./images/greenBox.png" alt="" class="green-circle" />
					<img src="./images/yellowBox.png" alt="" class="yellow-circle" />
					<img src="./images/doctor.png" alt="" class="doctor" />
				</section>
			</main>
		</div>
	</body>
</html>
